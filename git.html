<div id="box"></div>
<script>
/*
    git:是一个工具，用于团队协作开发项目管理代码的工具
    svn:集中式  【需要一个中央服务器，每次开发前需要从中央服务器把最新的代码拉取下来，需要网络】
    git：分布式  【每个人的电脑都是一个中央服务器，不需要网路也可以进行提交代码】

    dos简单的命令
    mkdir 文件夹名字  --- 创建文件夹
    cd 文件夹名字  ---打开相应的文件
    cd / --- 回到跟路径
    cd ../回到上一级
    cls  清除所有命令

    git命令
    git init 初始化一个git仓库
    git add .  把文件提交到暂存区
    git commit -m"注释"，把代码提交到历史区，
    git status  查看文件的状态；如果文件只存在本地，不再暂存区，那么颜色是红色，如果文件在暂存区，还没有带历史区，绿色的字在暂存区

    git config --list   查看配置用户名和邮箱
    git config --global user.email "1281707482@qq.com"   配置邮箱
    git config --global user.name "dayingzai"           配置用户名








 */
